<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Littoral Thinking | Coming Soon</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22 fill=%22none%22><rect x=%2210%22 y=%2245%22 width=%2220%22 height=%2255%22 rx=%224%22 fill=%22%2338bdf8%22/><rect x=%2240%22 y=%2220%22 width=%2220%22 height=%2280%22 rx=%224%22 fill=%22%230ea5e9%22/><rect x=%2270%22 y=%2250%22 width=%2220%22 height=%2250%22 rx=%224%22 fill=%22%230284c7%22/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASICS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100%;
            overflow: hidden; /* Prevents scrollbars */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* --- BACKGROUND ACCENTS --- */
        /* Subtle wave/orb shapes to add depth without clutter */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            background: #2b5876;
            top: -50px;
            left: -50px;
        }

        .orb-2 {
            width: 400px;
            height: 400px;
            background: #4e4376;
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        /* --- MAIN CONTAINER (Glass Effect) --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 3rem 4rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- TYPOGRAPHY --- */
        .logo {
            font-family: 'Playfair Display', serif; /* A more intellectual/classic font for the name */
            font-size: 1.2rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: 2rem;
            opacity: 0.8;
            color: #a8dce7; /* Light littoral teal */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.1;
            background: -webkit-linear-gradient(#ffffff, #a3c4cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: #d1d5db;
            line-height: 1.6;
        }

        /* --- NOTIFY FORM --- */
        .notify-box {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        input[type="email"] {
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            width: 70%;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="email"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #a8dce7;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            background-color: #ffffff;
            color: #0f2027;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
            100% { transform: translate(0, 0); }
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { padding: 2rem; }
            .notify-box { flex-direction: column; }
            input[type="email"] { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <div class="logo"></div>
        
        <h1>LITTORAL <br>THINKING</h1>
        
        <p class="subtitle">
            We are currently building something deep and meaningful. <br>
            Our full website is launching soon.
        </p>

        <footer>
            &copy; <script>document.write(new Date().getFullYear())</script> Littoral Thinking. All rights reserved.
        </footer>
    </div>

</body>
</html>
